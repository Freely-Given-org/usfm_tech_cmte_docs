extends: default-with-fallback-font
base:
    font-size: 10
heading:
    h1-font-size: $base-font-size * 1.8
    h2-font-size: $base-font-size * 1.4
    h3-font-size: $base-font-size * 1.2
    h4-font-size: $base-font-size
    h5-font-size: $base-font-size * 0.9
    margin-bottom: 3
code:
    font-size: 9
font:
  catalog:
    merge: true
    DejaVu Sans: DejaVuSans.ttf
  fallbacks: [DejaVu Sans]
